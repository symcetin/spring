<!DOCTYPE html>
<html lang ="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>

    <thead>
    <tr>
        <td> First Name </td>
        <td> Last Name </td>
        <td> Age </td>
        <td> Gender </td>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td th:text="${mentors.get(0).firstName}">  </td>
        <td th:text="${mentors.get(0).lastName}">  </td>
        <td th:text="${mentors.get(0).age}">  </td>
        <td th:text="${mentors.get(0).gender}">  </td>
    </tr>

    <tr>
        <td th:text="${mentors.get(1).firstName}">  </td>
        <td th:text="${mentors.get(1).lastName}">  </td>
        <td th:text="${mentors.get(1).age}">  </td>
        <td th:text="${mentors.get(1).gender}">  </td>
    </tr>

    <tr th:each="mentor : ${mentors}" >
        <td th:text="${mentor.firstName}">  </td>
        <td th:text="${mentor.lastName}">  </td>
        <td th:text="${mentor.age}">  </td>
        <td th:text="${mentor.gender}">  </td>
    </tr>



    </tbody>
</table>


</body>
</html>
